<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>YEN | 錯誤報告</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3.0, user-scalable=1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/common/css/tailwind.min.css">
    <link rel="stylesheet" type="text/css" href="/common/css/page-common.css">
    <!-- JS -->
    <script type="text/javascript" src="/common/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/common/js/sweetalert2@10.js"></script>
    <script type="text/javascript" src="/common/js/SMethods.js"></script>
    <script type="text/javascript" src="/app/js/Page_Error.js"></script>
    <style>
    </style>
    <!-- When no JavaScript -->
    <noscript>
        <div class="noscriptmsg">
            請開啟JavaScript瀏覽
        </div>
    </noscript>
</head>
<body class="flex flex-col flex-shrink-0 w-full h-screen" style="background-image: url('/common/image/back_green.png')">
<!--Header-->
<div class="flex flex-row items-center justify-center py-2 w-full bg-white relative">
    <p class="text-gray-900 text-2xl tracking-widest">錯誤報告</p>
</div>
<!-- List -->
<div id="divErrorMain" class="flex flex-col items-center w-full h-full">
    <div id="divErrorList"
         class="flex flex-col flex-grow items-center w-full text-gray-900 text-xl text-center overflow-y-scroll">
        <div id="divError" class="flex flex-col items-center w-full">
            <!-- 錯誤內容 -->
            <p id="pError" class="py-3 tracking-wide">錯誤內容</p>
            <!-- 分割線 -->
            <div class="w-full bg-gray-300" style="min-height: 1px;"></div>
        </div>
    </div>
    <div class="flex flex-col items-center w-full py-2 mb-2">
        <button class="btPink px-4 py-2 text-2xl tracking-wide focus:outline-none"
                onclick="ClearError()">
            清除錯誤並返回上一頁
        </button>
    </div>
</div>
</body>
</html>
