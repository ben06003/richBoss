<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>YEN | 個人資料</title>
    <!-- 常見此寫法 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- JavaScript -->
    <script type="text/javascript" src="/common/js/sweetalert2@10.js"></script>
    <script type="text/javascript" src="/common/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/common/js/SMethods.js"></script>
    <script type="text/javascript" src="/app/js/Page_Mine_Personal.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/common/css/page-common.css">
    <link rel="stylesheet" type="text/css" href="/common/css/tailwind.min.css">
    <style>

    </style>

    <!-- When no JavaScript -->
    <noscript>
        <div class="noscriptmsg">
            請啟用JS功能
        </div>
    </noscript>
</head>
<body class="flex flex-col items-center w-screen h-screen p-6">
<!--白色背景-->
<div class="flex flex-col items-center w-full h-full px-4 bg-white text-xl rounded-xl overflow-y-scroll">
    <!-- 姓名 Mail 頭貼 -->
    <div class="flex flex-row items-center w-full" style="min-height: 150px;">
        <div class="flex flex-col flex-grow items-center mr-2">
            <!-- 姓名 -->
            <p id="pName" class="w-full py-1 text-gray-900 text-2xl tracking-widest"></p>
            <!-- Mail -->
            <p id="pMail" class="w-full py-1 text-gray-600 text-lg"></p>
        </div>
        <!-- 頭貼 -->
        <div class="rounded-full p-1.5 bg-blue-200">
            <img id="imgHead" class="object-contain rounded-full" alt="head"
                 style="min-height:100px;max-height: 100px;min-width:100px;max-width: 100px;"
                 src="/common/image/ic_ortho.png">
        </div>
    </div>
    <!-- 姓名 -->
    <div class="flex flex-row items-center w-full py-3">
        <label class="text-gray-900 text-center tracking-widest min-w-max mr-3" for="inName">姓名</label>
        <input id="inName" type="text" class="p-2 bg-white border border-gray-300 rounded-xl"
               style="min-width:80%;max-width: 80%">
    </div>
    <!-- 手機 -->
    <div class="flex flex-row items-center w-full py-3">
        <label class="text-gray-900 text-center tracking-widest min-w-max mr-3" for="inPhone">手機</label>
        <input id="inPhone" type="text" class="p-2 bg-white border border-gray-300 rounded-xl"
               style="min-width:80%;max-width: 80%">
    </div>
    <!-- 生日 -->
    <div class="flex flex-row items-center w-full py-3">
        <label class="text-gray-900 text-center tracking-widest min-w-max mr-3" for="inBirth">生日</label>
        <input id="inBirth" type="date" class="p-2 bg-white border border-gray-300 rounded-xl"
               style="min-width:80%;max-width: 80%">
    </div>
    <!-- 註冊時間 -->
    <div class="flex flex-row items-center w-full py-3">
        <label class="text-gray-900 text-center tracking-widest min-w-max mr-3" for="pRTime">註冊</label>
        <p id="pRTime" type="text" class="p-2 bg-white border border-gray-300 rounded-xl"
           style="min-width:80%;max-width: 80%">
    </div>
    <!-- 儲存 -->
    <button class="mx-2 my-3 btPink" style="min-width: 150px;"
            onclick="Set_MemberInfo()">
        儲存
    </button>
</div>
</body>
</html>
