<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>YEN | 首頁</title>
    <!-- 常見此寫法 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- JavaScript -->
    <script type="text/javascript" src="/common/js/sweetalert2@10.js"></script>
    <script type="text/javascript" src="/common/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/common/js/SMethods.js"></script>
    <script type="text/javascript" src="/app/js/Page_Home.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/common/css/page-common.css">
    <link rel="stylesheet" type="text/css" href="/common/css/tailwind.min.css">
    <style>

    </style>
    <!-- When no JavaScript -->
    <noscript>
        <div class="noscriptmsg">
            請啟用JS功能
        </div>
    </noscript>
</head>
<body class="w-screen h-screen">
<div class="flex flex-col items-center w-full h-full">
    <!-- 歡迎標題 & 大頭貼 -->
    <div class="flex flex-row items-center px-6 py-2 w-full"
         style="min-height: 150px;background-image: url('/app/image/Page_Home/back_green_header.png')">
        <!-- 歡迎標題 -->
        <div class="flex flex-col flex-grow items-start py-1">
            <div class="flex flex-row items-end text-black">
                <p class="text-2xl mr-2">Hi!</p>
                <p class="text-2xl" id="pName"></p>
            </div>
            <p class="py-1 text-lg text-gray-700">今天想要做什麼樣的訓練呢?</p>
        </div>
        <!-- 大頭貼 -->
        <div class="rounded-full p-1.5 bg-white">
            <img id="imgHead" class="object-contain rounded-full" alt="head" style="min-height:75px;max-height:75px;"
                 src="/common/image/ic_ortho.png">
        </div>
    </div>
    <!-- 用於產生間隔 -->
    <div class="flex flex-col items-center w-full px-4 py-2">
        <!-- 裝置狀態 -->
        <div class="flex flex-row items-center px-2 py-2 my-1.5 w-full rounded-lg bg-white">
            <p id="pDeviceName" class="flex-grow text-lg">裝置尚未連接</p>
            <!-- 電力狀態 -->
            <div id="divBattery" class="flex flex-row items-center mx-2 min-w-max">
                <!-- Voltage -->
                <p id="pVoltage" class="text-white text-sm mt-1 hidden"></p>
                <!-- Charge -->
                <div id="divCharge">
                    <img class="imgCharge object-contain"
                         style="min-height: 18px;max-height: 18px;"
                         src="/app/image/Page_Home/ic_charge.png"
                         alt="charge">
                </div>
                <!-- Battery -->
                <div style="min-height: 43px;max-height: 43px;position: relative;">
                    <img class="w-full object-contain"
                         style="min-height: 43px;max-height: 43px;"
                         src="/app/image/Page_Home/ic_battery.png"
                         alt="battery">
                    <!-- Draw battery -->
                    <div class="w-full text-gray-900 text-center"
                         style="min-height: 15px;max-height: 15px;max-width:29px;position:absolute;top:calc(50% - 7.5px);left: 5px;">
                        <div style="position: relative;">
                            <div id="divBatteryPercent" class="h-full bg-green-400 rounded-sm"
                                 style="width: 0;min-height: 15px;max-height: 15px;font-size: 12px;position: absolute;left: 0;top:0;transition-duration: 500ms; "></div>
                            <p id="pBatteryPercent" class="w-full text-center text-white"
                               style="font-size: 12px;z-index: 999;position: absolute;top:-1px;">0</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 中斷 -->
            <button id="btDeviceConnection"
                    class="btPinkBorder focus:outline-none min-w-max"
                    onclick="ConnectDeviceButton()" style="min-width: 70px;">
                中斷
            </button>
        </div>
        <!-- 近期概況 -->
        <div class="flex flex-col items-center px-4 py-2 my-1.5 w-full rounded-lg bg-white">
            <p class="text-gray-900 text-2xl tracking-widest font-medium">近期概況</p>
            <!-- 檢測分數 -->
            <div class="flex flex-row items-end py-1 font-medium">
                <p id="pScore" class="text-8xl mr-2 invisible">0</p>
                <p class="text-base mb-2">分</p>
            </div>
        </div>
        <!-- 訓練建議 -->
        <div class="flex flex-col items-center px-4 py-2 my-1.5 w-full rounded-lg bg-white">
            <p class="text-gray-900 text-2xl tracking-widest font-medium">訓練建議</p>
            <p class="py-1 text-gray-600 text-base">建議每天做1次訓練，讓眼部肌肉多練習，才能比較有效的改善情況</p>
        </div>
        <!-- 近期訓練 -->
        <div class="flex flex-col items-center px-4 py-2 my-1.5 w-full rounded-lg bg-white">
            <p class="text-gray-900 text-2xl tracking-widest font-medium">近期訓練</p>
            <!-- 訓練紀錄清單 -->
            <div id="divTrainHisList" class="flex flex-col items-center py-2 w-full" style="display: none;">
                <div id="divTrainHisItem"
                     class="flex flex-col items-start px-2 py-1 my-1 w-full text-base text-gray-600 border border-green-500 rounded-lg">
                    <p id="pETime" class="mb-1 text-gray-900 text-lg font-medium">2022-11-21 18:00:00</p>
                    <div class="flex flex-row items-center w-full py-1">
                        <p class="text-black" style="min-width: 80px;">訓練名稱</p>
                        <p id="pMName" class="flex-grow">#####</p>
                    </div>
                    <div class="flex flex-row items-center w-full py-1">
                        <p class="text-black" style="min-width: 80px;">訓練時長</p>
                        <p id="pTTime" class="flex-grow">#####</p>
                    </div>
                    <div class="flex flex-row items-center w-full py-1">
                        <p class="text-black" style="min-width: 80px;">是否完成</p>
                        <p id="pFinish" class="flex-grow">#####</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
