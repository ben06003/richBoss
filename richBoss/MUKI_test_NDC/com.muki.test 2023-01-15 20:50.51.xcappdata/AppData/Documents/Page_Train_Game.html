<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>YEN | 趣味遊戲</title>
    <!-- 常見此寫法 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- JavaScript -->
    <script type="text/javascript" src="/common/js/sweetalert2@10.js"></script>
    <script type="text/javascript" src="/common/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/common/js/SMethods.js"></script>
    <script type="text/javascript" src="/common/js/lottie-player.js"></script>
    <script type="text/javascript" src="/common/js/pages/Page_VisionCommon.js"></script>
    <script type="text/javascript" src="/app/js/Page_Train_Game.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/common/css/page-common.css">
    <link rel="stylesheet" type="text/css" href="/common/css/tailwind.min.css">
    <style>
        .mouseUp {
            transform: translateY(-42px);
            transition-duration: 600ms;
        }

        .mouseDown {
            transform: translateY(0);
            transition-duration: 600ms;
        }
    </style>
    <!-- When no JavaScript -->
    <noscript>
        <div class="noscriptmsg">
            請啟用JS功能
        </div>
    </noscript>
</head>
<body class="w-screen h-screen">
<div class="flex flex-col items-center w-screen h-screen">
    <!-- 遊戲說明 -->
    <div id="divPage1" class="flex flex-col items-center justify-center w-full h-full"
         style="background-image: url('/app/image/Page_Train_Game/back_game.png');background-size: cover;display: none;">
        <!-- 打地鼠標題 -->
        <img class="object-contain" src="/app/image/Page_Train_Game/ic_game_title.png" alt="title"
             style="min-height:200px;max-height: 200px;">
        <!-- 地鼠本尊 -->
        <div class="relative"
             style="min-width: 120px;max-width: 120px;min-height: 80px;max-height: 80px;">
            <img class="absolute object-contain" src="/app/image/Page_Train_Game/ic_hole_top.png" alt="top"
                 style="min-width:120px;max-width: 120px;top:0;">
            <img class="absolute object-contain" src="/app/image/Page_Train_Game/ic_mouse_normal.png" alt="top"
                 style="min-width:80px;max-width: 80px;top:-35px;left: 18px;">
            <img class="absolute object-contain" src="/app/image/Page_Train_Game/ic_hole_bottom.png" alt="top"
                 style="min-width:120px;max-width: 120px;top:0;">
        </div>
        <!-- 遊戲規則 -->
        <div class="flex flex-col items-center p-4 rounded-xl bg-white bg-opacity-60" style="z-index: 2;">
            <p class="mb-4 text-black text-xl tracking-widest">遊戲規則</p>
            <p class="text-gray-800 text-base tracking-widest">
                1.系統會根據檢測紀錄給您對應的挑戰<br>
                2.在時間內地鼠會不斷冒出<br>打到的地鼠越多分數越高<br>
                3.您的等級越高地鼠速度會越快<br>
                4.記得要保持與手機30cm以上
            </p>
        </div>
        <!-- 開始遊戲 -->
        <button class="btPink px-8 py-1 mt-4 text-xl text-white rounded-lg" onclick="Get_MonthHistory()">開始遊戲
        </button>
    </div>
    <!-- 遊戲畫面 -->
    <div id="divPage2" class="relative flex flex-col items-center w-full h-full"
         style="background-image: url('/app/image/Page_Train_Game/back_game_sky.png');background-size: cover;display: none;">
        <!-- 打地鼠陸地 -->
        <img class="object-cover w-full h-full" src="/app/image/Page_Train_Game/back_game_land.png" alt="land">
        <!-- 地鼠打擊區 -->
        <div id="divMouseList" class="absolute flex flex-row flex-wrap items-center justify-center w-full"
             style="top: 35%;">
            <!-- 地鼠本尊 -->
            <div id="divMouse" class="flex flex-col items-center justify-center">
                <div id="divMouseItem" class="relative"
                     style="min-width:100px;max-width:100px;min-height: 100px;max-height: 100px;">
                    <img class="absolute object-contain pointer-events-none"
                         src="/app/image/Page_Train_Game/ic_hole_top.png" alt="top"
                         style="min-width:100px;max-width: 100px;top:0;">
                    <img id="imgMouse" class="absolute object-contain cursor-pointer"
                         src="/app/image/Page_Train_Game/ic_mouse_normal.png" alt="top"
                         style="min-width:60px;max-width: 60px;top: 22px;left: 18px;">
                    <img class="absolute object-contain pointer-events-none"
                         src="/app/image/Page_Train_Game/ic_hole_bottom.png" alt="top"
                         style="min-width:100px;max-width: 100px;top:0;">
                </div>
            </div>
        </div>
        <!-- 倒數計時 -->
        <div class="absolute flex flex-col items-center justify-center"
             style="top:10px;right:10px;background-image: url('/app/image/Page_Train_Game/back_remain.png');
             background-size: contain;background-repeat:no-repeat; background-position: center;min-width: 80px;min-height: 70px;">
            <p id="pRemainTime" class="text-white text-2xl tracking-widest">0</p>
        </div>
    </div>
    <!-- 分數畫面 -->
    <div id="divPage3" class="flex flex-col items-center w-full h-full" style="display: none;">
        <!-- 動畫 -->
        <lottie-player id="lpReport" class="w-full my-4"
                       src="/common/anim/ani_trophy.json"
                       speed="0.5"
                       style="max-height: 50mm;" loop></lottie-player>
        <!-- 檢測分數 -->
        <div class="flex flex-row items-end py-1 font-medium">
            <p id="pScore" class="text-8xl mr-2">0</p>
            <p class="text-base mb-2">分</p>
        </div>
        <!-- 分數說明 -->
        <p id="pDesc" class="py-2 mt-4 text-lg text-gray-700 tracking-widest" style="line-height: 30px;"></p>
        <!-- Next -->
        <button id="btNext" class="btPinkBorder px-8 py-2 mt-6 text-lg" onclick="top.GoPage('Page_Train')">結束遊戲
        </button>
    </div>
</div>
</body>
</html>
