<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>YEN | AI訓練</title>
    <!-- 常見此寫法 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- JavaScript -->
    <script type="text/javascript" src="/common/js/sweetalert2@10.js"></script>
    <script type="text/javascript" src="/common/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/common/js/SMethods.js"></script>
    <script type="text/javascript" src="/common/js/lottie-player.js"></script>
    <script type="text/javascript" src="/common/js/pages/Page_VisionCommon.js"></script>
    <script type="text/javascript" src="/app/js/Page_Train_AITrain.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/common/css/page-common.css">
    <link rel="stylesheet" type="text/css" href="/common/css/tailwind.min.css">
    <style>

    </style>
    <!-- When no JavaScript -->
    <noscript>
        <div class="noscriptmsg">
            請啟用JS功能
        </div>
    </noscript>
</head>
<body class="w-screen h-screen">
<div class="flex flex-col items-center p-2 w-full h-full">
    <!-- 距離提醒 -->
    <div id="divPage1" class="flex flex-row items-center justify-center w-full h-full"
         style="display: none;">
        <!-- icon -->
        <img class="flex-1 object-contain h-full my-2" src="/app/image/Page_Train_Smart/ic_distance.png"
             alt="ic_distance"
             style="max-height: 90%">
        <div class="flex flex-col flex-1 items-center justify-center h-full">
            <!-- Description -->
            <p class="py-1 my-4 text-center text-xl font-medium text-gray-600">貼心提醒<br>請維持30~40公分的距離後檢測
            </p>
            <!-- Next -->
            <button class="btPink px-12 py-4 mt-4 text-2xl" onclick="StartTrainHandler()">開始訓練</button>
        </div>
    </div>
    <!-- 訓練畫面 -->
    <div id="divPage2" class="flex flex-col items-center w-full h-full" style="display: none;">
        <!-- 英文單字 -->
        <div class="relative flex flex-row flex-grow items-center justify-center w-full">
            <!-- word app.image -->
            <img id="imgWord" class="absolute object-contain" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
                 alt="image"
                 style="max-height: 60vh;min-width: 35vw;max-width: 35vw;left: 0;top:0;">
            <!-- word -->
            <p id="pWord" class="text-black tracking-widest" style="font-size: 10pt;"></p>
        </div>
        <!-- 結束 & 進度 -->
        <div class="flex flex-row items-center w-full">
            <div class="flex flex-col flex-1 items-center justify-center">
                <!-- Next -->
                <button class="btPinkBorder px-6 py-2 text-lg" onclick="StopTrainHandler()">立即結束</button>
            </div>
            <!-- 進度 -->
            <div id="divRun" class="flex flex-col flex-1 items-center justify-center" style="display: none;">
                <div class="flex flex-row items-center justify-center w-full text-gray-600 text-lg tracking-widest font-semibold">
                    <p class="mx-2">剩餘時間:</p>
                    <p id="pRemainTime"></p>
                </div>
                <div class="my-2 w-full bg-gray-700 rounded-lg h-6" style="max-width: 300px;">
                    <div id="divProgress"
                         class="flex flex-row items-center justify-center bg-blue-600 h-6 rounded-lg text-white text-sm text-center"
                         style="width: 45%;transition-duration: 200ms;">0%
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
