<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>YEN | 智慧檢測</title>
    <!-- 常見此寫法 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- JavaScript -->
    <script type="text/javascript" src="/common/js/sweetalert2@10.js"></script>
    <script type="text/javascript" src="/common/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/common/js/SMethods.js"></script>
    <script type="text/javascript" src="/common/js/lottie-player.js"></script>
    <script type="text/javascript" src="/common/js/pages/Page_VisionCommon.js"></script>
    <script type="text/javascript" src="/app/js/Page_Train_Smart.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/common/css/page-common.css">
    <link rel="stylesheet" type="text/css" href="/common/css/tailwind.min.css">
    <style>

    </style>
    <!-- When no JavaScript -->
    <noscript>
        <div class="noscriptmsg">
            請啟用JS功能
        </div>
    </noscript>
</head>
<body class="w-screen h-screen">
<div class="flex flex-col items-center p-4 w-full h-full">
    <!-- 距離提醒 -->
    <div id="divPage1" class="flex flex-col items-center justify-center w-full h-full p-2 bg-white rounded-xl"
         style="display: none;">
        <!-- icon -->
        <img class="object-contain w-full my-2" src="/app/image/Page_Train_Smart/ic_distance.png" alt="ic_distance"
             style="max-width: 220px;">
        <!-- Description -->
        <p class="py-1 my-4 text-center text-xl font-medium text-gray-600">貼心提醒<br>請維持30~40公分的距離後檢測</p>
        <!-- Next -->
        <button class="btPink px-12 py-4 mt-4 text-2xl" onclick="GoPage1Next()">我知道了</button>
    </div>
    <!-- 選擇視標畫面 -->
    <div id="divPage2" class="flex flex-col items-center w-full h-full" style="display: none;">
        <!-- Description -->
        <p class="mt-4 text-xl font-medium text-black tracking-widest">
            請選擇您最小能看清楚的視標
        </p>
        <!-- 視標清單 -->
        <div id="divPage2EList"
             class="flex flex-row flex-wrap items-center justify-center w-full p-6 mt-4 rounded-xl"
             style="min-height: 80vh;">
            <!-- 視標 -->
            <div id="divPage2E" class="p-1 w-1/2" style="height:0;min-height: 25vh;">
                <div class="relative flex flex-col items-center justify-center w-full h-full bg-white rounded-lg">
                    <img id="imgEPage2" class="object-contain" src="/app/image/Page_Train_Smart/ic_vision_e.png"
                         alt="E"
                         style="min-height:20pt;max-height: 20pt;">
                    <p id="pEPage2" class="absolute text-gray-700" style="bottom:5px;font-size: 8pt"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- 檢測畫面 -->
    <div id="divPage3" class="flex flex-col items-center w-full h-full" style="display: none;">
        <!-- icon -->
        <div class="flex flex-col items-center justify-center w-full p-6 mt-4 rounded-xl bg-white"
             style="min-height: 40vh;">
            <img id="imgEPage3" class="object-contain w-full h-full" src="/app/image/Page_Train_Smart/ic_crutch.png"
                 alt="crutch"
                 style="min-height:16pt;max-height: 16pt;">
        </div>
        <!-- Description -->
        <p class="mt-4 text-xl font-medium text-black tracking-widest">
            戴上裝置後<br>
            請專心注視上圖示<br>
            當圖示開始分裂時<br>
            點擊按鈕完成檢測
        </p>
        <!-- Next -->
        <button id="btRun" class="btPink px-12 py-4 mt-4 text-2xl" onclick="BTRunHandler()">開始檢測</button>
        <!-- 進度、取消 -->
        <div id="divRun" class="flex flex-col w-full items-center mt-2" style="display: none;">
            <div class="flex flex-row items-center justify-center w-full text-gray-600 text-lg tracking-widest font-semibold">
                <p class="mx-2">剩餘時間:</p>
                <p id="pRemainTime"></p>
            </div>
            <div class="my-2 w-full bg-gray-700 rounded-lg h-6" style="max-width: 300px;">
                <div id="divProgress"
                     class="flex flex-row items-center justify-center bg-blue-600 h-6 rounded-lg text-white text-sm text-center"
                     style="width: 45%;transition-duration: 200ms;">0%
                </div>
            </div>
        </div>
    </div>
    <!-- 結果畫面 -->
    <div id="divPage4" class="flex flex-col items-center w-full h-full p-2 bg-white rounded-xl"
         style="display: none;">
        <!-- 動畫 -->
        <lottie-player id="lpReport" class="w-full my-4"
                       src="/common/anim/ani_report.json"
                       speed="0.5"
                       style="max-height: 50mm;" loop></lottie-player>
        <!-- 檢測分數 -->
        <div class="flex flex-row items-end py-1 font-medium">
            <p id="pScore" class="text-8xl mr-2">0</p>
            <p class="text-base mb-2">分</p>
        </div>
        <!-- 稜鏡量 -->
        <div class="flex flex-row items-center py-2 text-lg text-gray-700">
            <p class="mr-2">稜鏡量</p>
            <p id="pPrism" class="">xxx</p>
        </div>
        <!-- 分數說明 -->
        <p id="pDesc" class="py-2 mt-4 text-lg text-gray-700 tracking-widest" style="line-height: 30px;"></p>
        <!-- Next -->
        <button id="btNext" class="btPinkBorder px-8 py-2 mt-6 text-lg">結束檢測</button>
    </div>
</div>
</body>
</html>
