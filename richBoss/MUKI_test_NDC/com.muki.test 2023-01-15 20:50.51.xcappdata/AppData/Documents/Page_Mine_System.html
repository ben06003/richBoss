<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>YEN | 裝置設定</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3.0, user-scalable=1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/common/css/tailwind.min.css">
    <link rel="stylesheet" type="text/css" href="/common/css/page-common.css">
    <link rel="stylesheet" type="text/css" href="/common/css/line-arrow.css">
    <link rel="stylesheet" type="text/css" href="/common/css/switch.css">
    <!-- JS -->
    <script type="text/javascript" src="/common/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/common/js/localforage.min.js"></script>
    <script type="text/javascript" src="/common/js/sweetalert2@10.js"></script>
    <script type="text/javascript" src="/common/js/SMethods.js"></script>
    <script type="text/javascript" src="/app/js/Page_Mine_System.js"></script>
    <style>
        option {
            text-indent: 5px;
        }

        .imgCorrect {
            max-width: 30px;
            max-height: 30px;
            margin-left: 5px;
            margin-right: 5px;
        }
    </style>
    <!-- When no JavaScript -->
    <noscript>
        <div class="noscriptmsg">
            請開啟JavaScript瀏覽
        </div>
    </noscript>
</head>
<body class="HunInn flex flex-col flex-shrink-0 w-full h-screen overflow-y-scroll">
<div class="w-full p-6">

    <div class="flex flex-col w-full bg-white text-gray-900 text-xl text-center rounded-xl">
        <div class="flex flex-row py-3 w-full items-center">
            <label class="flex-1 font-semibold">實驗模式</label>
            <div class="flex flex-col flex-1 items-center justify-center">
                <label class="switch">
                    <input id="inExperiment" type="checkbox" onchange="ExperimentHandler(this)">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="flex flex-row py-3 w-full items-center">
            <label class="flex-1 font-semibold">工程模式</label>
            <div class="flex flex-col flex-1 items-center justify-center">
                <label class="switch">
                    <input id="inDevelop" type="checkbox" onchange="DevelopHandler(this)">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="flex flex-row py-3 w-full items-center develop hidden">
            <label class="flex-1 font-semibold">印出日誌</label>
            <div class="flex flex-col flex-1 items-center justify-center">
                <label class="switch">
                    <input id="inSLG" type="checkbox" onchange="Set_DeviceSettings()">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="flex flex-row py-3 w-full items-center develop hidden">
            <label class="flex-1 font-semibold">使用快取</label>
            <div class="flex flex-col flex-1 items-center justify-center">
                <label class="switch">
                    <input id="inCanUseCache" type="checkbox" onchange="CanUseCacheHandler(this)">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="flex flex-row py-3 w-full items-center">
            <label class="flex-1 font-semibold">快取套件</label>
            <p id="pHaveCache" class="flex-1"></p>
        </div>
        <div class="flex flex-row py-3 w-full items-center">
            <label class="flex-1 font-semibold">裝置編號</label>
            <p id="pDeviceId" class="flex-1">0</p>
        </div>
        <div class="flex flex-row py-3 w-full items-center">
            <label class="flex-1 font-semibold">裝置類型</label>
            <p id="pDeviceType" class="flex-1"></p>
        </div>
        <div class="flex flex-row py-3 w-full items-center">
            <label class="flex-1 font-semibold">裝置版本</label>
            <p id="pNodeVer" class="flex-1">0</p>
        </div>
        <div class="flex flex-row py-3 w-full items-center">
            <label class="flex-1 font-semibold">應用版本</label>
            <p id="pAppVer" class="flex-1">0</p>
        </div>
        <div class="flex flex-row py-3 w-full items-center develop hidden">
            <label class="flex-1 font-semibold">更新App(正式)</label>
            <div class="flex flex-col flex-1 items-center justify-center">
                <button class="px-4 py-1 rounded-lg bg-blue-600 text-white" onclick="UpdateApp('official')">立即更新
                </button>
            </div>
        </div>
        <div class="flex flex-row py-3 w-full items-center develop hidden">
            <label class="flex-1 font-semibold">更新App(開發)</label>
            <div class="flex flex-col flex-1 items-center justify-center">
                <button class="px-4 py-1 rounded-lg bg-blue-600 text-white" onclick="UpdateApp('beta')">立即更新
                </button>
            </div>
        </div>
        <div class="flex flex-row py-3 w-full items-center develop hidden">
            <label class="flex-1 font-semibold">更新裝置(正式)</label>
            <div class="flex flex-col flex-1 items-center justify-center">
                <button class="px-4 py-1 rounded-lg bg-blue-600 text-white" onclick="UpdateNode('official')">立即更新
                </button>
            </div>
        </div>
        <div class="flex flex-row py-3 w-full items-center develop hidden">
            <label class="flex-1 font-semibold">更新裝置(開發)</label>
            <div class="flex flex-col flex-1 items-center justify-center">
                <button class="px-4 py-1 rounded-lg bg-blue-600 text-white" onclick="UpdateNode('beta')">立即更新
                </button>
            </div>
        </div>
        <div class="flex flex-row py-3 w-full items-center develop hidden">
            <label class="flex-1 font-semibold">更新快取</label>
            <div class="flex flex-col flex-1 items-center justify-center">
                <button class="px-4 py-1 rounded-lg bg-blue-600 text-white" onclick="UpdateWBVCache()">立即更新
                </button>
            </div>
        </div>
        <div class="flex flex-row py-3 w-full items-center develop hidden">
            <label class="flex-1 font-semibold">重啟裝置</label>
            <div class="flex flex-col flex-1 items-center justify-center">
                <button class="px-4 py-1 rounded-lg bg-blue-600 text-white" onclick="RebootNode()">立即重啟</button>
            </div>
        </div>
        <div class="flex flex-row py-3 w-full items-center develop hidden">
            <label class="flex-1 font-semibold">檢查電燈</label>
            <div class="flex flex-col flex-1 items-center justify-center">
                <button class="px-4 py-1 rounded-lg bg-blue-600 text-white" onclick="CheckRGBLight()">檢查電燈</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
