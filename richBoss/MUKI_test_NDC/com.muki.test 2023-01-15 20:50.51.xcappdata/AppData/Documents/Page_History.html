<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>YEN | 紀錄</title>
    <!-- 常見此寫法 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- JavaScript -->
    <script type="text/javascript" src="/common/js/sweetalert2@10.js"></script>
    <script type="text/javascript" src="/common/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/common/js/SMethods.js"></script>
    <script type="text/javascript" src="/common/js/chart.js"></script>
    <script type="text/javascript" src="/app/js/Page_History.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/common/css/page-common.css">
    <link rel="stylesheet" type="text/css" href="/common/css/tailwind.min.css">
    <style>
        .selectedColor {
            color: white;
            background-color: #E17666;
            -webkit-transition: background 500ms linear;
            transition: background 500ms linear;
        }
    </style>
    <!-- When no JavaScript -->
    <noscript>
        <div class="noscriptmsg">
            請啟用JS功能
        </div>
    </noscript>
</head>
<body class="w-screen h-screen">
<div class="flex flex-col items-center px-4 py-2 w-full h-full text-xl overflow-y-scroll">
    <!-- 選擇 年月 -->
    <div class="flex flex-row items-center w-full py-3 text-gray-900">
        <label class="text-xl text-center tracking-widest min-w-max mr-3 font-semibold" for="inMonth">選擇月份</label>
        <input id="inMonth" type="month" class="flex-grow p-2 bg-white border border-gray-500 rounded-xl"
               onchange="Get_MonthHistory()"
               placeholder="請選擇月份">
    </div>
    <!-- 曲線圖 (訓練次數 & 分數) -->
    <div class="flex flex-col items-center px-4 py-2 my-1.5 w-full rounded-lg bg-white">
        <p class="text-gray-900 text-2xl tracking-widest font-medium">訓練 & 分數 曲線圖</p>
        <canvas id="cvChart" width="400" height="400" class="mt-2"></canvas>
    </div>

    <!-- 訓練紀錄、檢測紀錄 -->
    <div class="flex flex-row items-center justify-center mt-4 mb-2 text-gray-700 text-xl border border-gray-400 rounded-full">
        <button id="btTrain" class="px-8 py-1 rounded-full focus:outline-none" onclick="ModeSelectHandler(this)">
            訓練紀錄
        </button>
        <button id="btCheck" class="px-8 py-1 rounded-full focus:outline-none" onclick="ModeSelectHandler(this)">
            檢測紀錄
        </button>
    </div>
    <!-- 訓練紀錄 -->
    <div id="divTrainHis" class="flex flex-col items-center px-4 py-2 my-1.5 w-full rounded-lg bg-white hidden">
        <p class="text-gray-900 text-2xl tracking-widest font-medium">訓練紀錄</p>
        <!-- 訓練紀錄清單 -->
        <div id="divTrainHisList" class="flex flex-col items-center py-2 w-full">
            <div id="divTrainHisItem"
                 class="flex flex-col items-start px-2 py-1 my-1 w-full text-base text-gray-600 border border-green-500 rounded-lg">
                <p id="pETime" class="mb-1 text-gray-900 text-lg font-medium">2022-11-21 18:00:00</p>
                <div class="flex flex-row items-center w-full py-1">
                    <p class="text-black" style="min-width: 80px;">訓練名稱</p>
                    <p id="pMName" class="flex-grow">#####</p>
                </div>
                <div class="flex flex-row items-center w-full py-1">
                    <p class="text-black" style="min-width: 80px;">訓練時長</p>
                    <p id="pTTime" class="flex-grow">#####</p>
                </div>
                <div class="flex flex-row items-center w-full py-1">
                    <p class="text-black" style="min-width: 80px;">是否完成</p>
                    <p id="pFinish" class="flex-grow">#####</p>
                </div>
            </div>
        </div>
    </div>
    <!-- 檢測紀錄 -->
    <div id="divCheckHis" class="flex flex-col items-center px-4 py-2 my-1.5 w-full rounded-lg bg-white hidden">
        <p class="text-gray-900 text-2xl tracking-widest font-medium">檢測紀錄</p>
        <!-- 檢測紀錄清單 -->
        <div id="divCheckHisList" class="flex flex-col items-center py-2 w-full">
            <div id="divCheckHisItem"
                 class="flex flex-col items-start px-2 py-1 my-1 w-full text-base text-gray-600 border border-green-500 rounded-lg">
                <p id="pETimeC" class="mb-1 text-gray-900 text-lg font-medium">2022-11-21 18:00:00</p>
                <div class="flex flex-row items-center w-full py-1">
                    <p class="text-black" style="min-width: 80px;">檢測得分</p>
                    <p id="pScore" class="flex-grow">#####</p>
                </div>
                <div class="flex flex-row items-center w-full py-1">
                    <p class="text-black" style="min-width: 80px;">檢測稜鏡</p>
                    <p id="pPrism" class="flex-grow">#####</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
