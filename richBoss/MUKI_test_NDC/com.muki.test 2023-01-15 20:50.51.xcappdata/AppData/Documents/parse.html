<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>YEN | 文字解析</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3.0, user-scalable=1">
    <!-- NO CACHE-->
    <meta http-equiv="Pragma" content="NO-CACHE">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="NO-CACHE">
    <meta http-equiv="Expires" content="Mon, 22 Jul 2002 11:12:01 GMT">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/common/css/tailwind.min.css">
    <link rel="stylesheet" type="text/css" href="/common/css/page-common.css">
    <link rel="stylesheet" type="text/css" href="/common/css/line-arrow.css">
    <!-- JS -->
    <script type="text/javascript" src="/common/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/common/js/sweetalert2@10.js"></script>
    <script type="text/javascript" src="/common/js/SMethods.js"></script>
    <style>
        option {
            text-indent: 5px;
        }
    </style>
    <!-- When no JavaScript -->
    <noscript>
        <div class="noscriptmsg">
            請開啟JavaScript瀏覽
        </div>
    </noscript>

    <script>
        window.onload = function () {
            let inParse = GetEID("inParse");
            let pResult = GetEID("pResult");
            inParse.addEventListener("change", function () {
                let value = inParse.value;
                value = value.replace('\t', ' ');
                value = value.replace("⟶​", ' ');
                console.log(value);
                let valueAry = value.split(' ');
                pResult.innerText = valueAry;
            });
        }
    </script>
</head>
<body class="HunInn p-2 flex flex-col flex-shrink-0 w-full h-screen">
<div class="flex flex-row items-center w-full">
    <label for="inParse" class="mr-1">需解析文字</label>
    <input id="inParse" type="text" class="flex-grow px-2 py-1 ml-1 rounded border border-gray-700"/>
</div>
<p id="pResult">

</p>
</body>
</html>
