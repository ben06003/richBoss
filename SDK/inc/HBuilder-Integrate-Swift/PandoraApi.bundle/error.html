<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="HandheldFriendly" content="true"/>
	<meta name="MobileOptimized" content="320"/>
	<title>Error</title>
	<script type="text/javascript">
// H5 plus事件处理
var ws=null;
function plusReady(){
	// Android处理返回键
	plus.key.addEventListener('backbutton',function(){
		(history.length==1)&&ws.close();
		var c=setTimeout(function(){
			ws.close();
		},1000);
		window.onbeforeunload=function(){
			clearTimeout(c);
		}
		history.go(-2);
	},false);
	ws=plus.webview.currentWebview();
}
if(window.plus){
	plusReady();
}else{
	document.addEventListener('plusready',plusReady,false);
}
document.addEventListener('touchstart',function(){
    return false;
},true);
// 禁止选择
document.oncontextmenu=function(){
	return false;
};
// 获取错误信息
document.addEventListener("error",function(e){
	info.innerText="请求的页面（"+e.url+"）无法打开";
	console.log("请求的页面无法打开："+e.href);
},false);

function window_reload(){
    if(window.plus.webview){
    alert("hi");
    }
    var w = plus.webview.reload(true);
    //var ws=plus.webview.currentWebview();
    //plus.webview.close(ws);
}
	</script>
	<style>
*{
	-webkit-user-select: none;
}
html,body{
	margin: 0px;
	padding: 0px;
	width: 100%;
	height: 100%;
	text-align: center;
	-webkit-touch-callout:none;
	-webkit-tap-highlight-color:rgba(0,0,0,1);
    background: #fffdf7;
}

	</style>
</head>
<body>
<div id="error_page">
    <img src="error.png" alt="" />
<!--    <a href="javascript:;" class="back" onclick="history.back(-1)">返回上一頁</a>-->
<!--    <a href="javascript:;" class="reload" onclick="window_reload();">重新整理</a>-->
<a href="javascript:;" class="close" onclick="ws.close();">關閉</a>
<!--    <a href="javascript:;" class="reload" onclick="plus.runtime.restart()">重新整理</a>-->
</div>

<style type="text/css">
    #error_page{
        display: block; height: 100%; position: relative;
    }
#error_page img{
    width: 100%; height: auto;
}
#error_page a{
    position: absolute;
    bottom: 70px;
    width: 50%;
    padding: 10px 0;
    text-align: center;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    border: 2px solid #3b3e47;
    border-radius: 10px;
    letter-spacing: 2px;
}
#error_page a.close{
    width: 300px;
    background: #3b3e47;
    color: #FFF;
    left: 50%;
    margin-left: -150px;
}
#error_page a.back{
    left: 0;
}
#error_page a.reload{
    right: 0;
}
</style>
</body>
</html>
